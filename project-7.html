<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>VScode Portfolio</title>
  <meta name="description" content="Case study page of Project" />

  <link rel="stylesheet" href="css/style.css" />

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;600;700;900&display=swap"
    rel="stylesheet" />
</head>

<body>
  <div class="main-container">
    <div class="project-details__content">
      <div class="project-details__showcase-img-cont">
        <img src="./assets/mockup/vs-front.WebP" alt="Project Image" class="project-details__showcase-img" />
      </div>
      <div class="project-details__content-main">
        <div class="project-details__desc">
          <h3 class="project-details__content-title">VScode Portfolio</h3>
          <p class="project-details__desc-para">
IN PROGRESS
          </p>
        </div>
        <div class="project-details__tools-used">
          <h3 class="project-details__content-title">About the tech stack</h3>
          <div class="skills">
            <div class="skills__skill-projects">HTML</div>
            <div class="skills__skill-projects">CSS</div>
            <div class="skills__skill-projects">JS</div>
          </div>
        </div>
        <div class="project-details__links">
          <h3 class="project-details__content-title">See Live</h3>
          <a href="https://quentinminziere.netlify.app/" class="btn btn--med btn--theme project-details__links-btn" target="_blank">Live Link</a>
        </div>
      </div>
    </div>
  </div>
  </section>
  <footer class="main-footer">
    <div class="main-container">
      <div class="main-footer__upper">
        <div class="main-footer__row main-footer__row-1">
          <h2 class="heading heading-sm main-footer__heading-sm">
            <span>Social</span>
          </h2>
          <div class="main-footer__social-cont">
            <a target="_blank" rel="noreferrer" href="#">
              <img class="main-footer__icon" src="./assets/icon/linkedin-ico.WebP" alt="icon" />
            </a>
            <a target="_blank" rel="noreferrer" href="#">
              <img class="main-footer__icon" src="./assets/icon/github-ico.WebP" alt="icon" />
            </a>
          </div>
        </div>
        <div class="main-footer__row main-footer__row-2">
          <h2 class="heading heading-sm text-lt">Quentin Minziere</h2>
          <p class="main-footer__short-desc">
        I am always eager to learn and explore new technologies, frameworks and programming languages.
          </p>
        </div>
      </div>
    </div>
  </footer>
</body>

</html>
